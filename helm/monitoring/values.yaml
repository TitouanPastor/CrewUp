# Monitoring Stack Configuration

# Image Configuration
# All container images used in the stack
images:
  prometheus:
    repository: prom/prometheus
    tag: v2.45.0
    pullPolicy: IfNotPresent

  grafana:
    repository: grafana/grafana
    tag: 10.0.0
    pullPolicy: IfNotPresent


# Prometheus Configuration
prometheus:
  enabled: true
  retention: 15d
  scrapeInterval: 30s

# Grafana Configuration
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin123

# CrewUp RabbitMQ Configuration
# Uses existing RabbitMQ in 'rabbitmq' namespace
rabbitmq:
  # Reference to your existing RabbitMQ instance
  host: rabbitmq-service-api.rabbitmq.svc.cluster.local
  metricsPort: 15692  # RabbitMQ Prometheus metrics port
