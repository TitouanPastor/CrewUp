# CrewUp Helm Chart Values
# Configure your CrewUp application deployment

# Global settings
namespace: app  # Namespace créé dans le projet Rancher "crewup"
imageRegistry: ghcr.io/titouanpastor
imageTag: e8f911d
imagePullPolicy: Always  # Always pull latest images

# Domain and SSL configuration
domain: crewup.ltu-m7011e-3.se
email: titpas-5@student.ltu.se

# PostgreSQL Database
postgres:
  enabled: true
  version: "15"
  database: crewup
  user: crewup
  password: crewup_dev_password  # Change for production!
  storage: 5Gi  # Disk space for database

# API Services (all FastAPI microservices with minimal implementation)
services:
  event:
    enabled: true  # Has basic health endpoints
    replicas: 1
    port: 8000
    
  group:
    enabled: true  # Has basic health endpoints
    replicas: 1
    port: 8000
    
  rating:
    enabled: true  # Has basic health endpoints
    replicas: 1
    port: 8000
    
  safety:
    enabled: true  # Has basic health endpoints
    replicas: 1
    port: 8000
    
  user:
    enabled: true  # Has basic health endpoints
    replicas: 1
    port: 8000

# Frontend (React + Nginx)
frontend:
  enabled: true
  replicas: 1
  port: 80
  image: crewup-frontend  # Local built image name

# Ingress Settings
ingress:
  enabled: true
  className: traefik
  # Use letsencrypt-staging for testing, letsencrypt-prod for production
  certIssuer: letsencrypt-staging
