{{- if .Values.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crewup-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.ingress.certIssuer }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: crewup-tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      # Frontend - main domain (serves React SPA)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: {{ .Values.frontend.port }}
      
      {{- if .Values.services.event.enabled }}
      # Event service API
      - path: /api/v1/events
        pathType: Prefix
        backend:
          service:
            name: event
            port:
              number: {{ .Values.services.event.port }}
      {{- end }}
      
      {{- if .Values.services.group.enabled }}
      # Group service API
      - path: /api/v1/groups
        pathType: Prefix
        backend:
          service:
            name: group
            port:
              number: {{ .Values.services.group.port }}
      
      # Group WebSocket
      - path: /api/v1/ws/groups
        pathType: Prefix
        backend:
          service:
            name: group
            port:
              number: {{ .Values.services.group.port }}
      {{- end }}
      
      {{- if .Values.services.rating.enabled }}
      # Rating service API
      - path: /api/v1/ratings
        pathType: Prefix
        backend:
          service:
            name: rating
            port:
              number: {{ .Values.services.rating.port }}
      {{- end }}
      
      {{- if .Values.services.safety.enabled }}
      # Safety service API
      - path: /api/v1/safety
        pathType: Prefix
        backend:
          service:
            name: safety
            port:
              number: {{ .Values.services.safety.port }}
      {{- end }}
      
      {{- if .Values.services.user.enabled }}
      # User service API
      - path: /api/v1/users
        pathType: Prefix
        backend:
          service:
            name: user
            port:
              number: {{ .Values.services.user.port }}
      {{- end }}
{{- end }}
