{{- range $serviceName, $config := .Values.services }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ $serviceName }}
spec:
  replicas: {{ $config.replicas }}
  selector:
    matchLabels:
      app: {{ $serviceName }}
  template:
    metadata:
      labels:
        app: {{ $serviceName }}
    spec:
      containers:
      - name: {{ $serviceName }}
        image: {{ $.Values.imageRegistry }}/crewup-{{ $serviceName }}:{{ $.Values.imageTag }}
        imagePullPolicy: {{ $.Values.imagePullPolicy }}
        ports:
        - containerPort: {{ $config.port }}
        env:
        - name: SERVICE_NAME
          value: {{ $serviceName }}
        {{- if $.Values.postgres.enabled }}
        # Database connection environment variables
        - name: DATABASE_URL
          value: "postgresql://{{ $.Values.postgres.user }}:{{ $.Values.postgres.password }}@postgres:5432/{{ $.Values.postgres.database }}"
        - name: POSTGRES_HOST
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: {{ $.Values.postgres.database }}
        - name: POSTGRES_USER
          value: {{ $.Values.postgres.user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        {{- end }}
{{- end }}
{{- end }}
