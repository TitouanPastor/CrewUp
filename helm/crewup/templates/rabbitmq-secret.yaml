apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: {{ .Values.namespace }}
  labels:
    app: rabbitmq
type: Opaque
stringData:
  username: {{ .Values.rabbitmq.user | quote }}
  password: {{ .Values.rabbitmq.password | quote }}
  # Connection URL for services to use
  url: "amqp://{{ .Values.rabbitmq.user }}:{{ .Values.rabbitmq.password }}@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/"
