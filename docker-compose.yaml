
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: crewup-db
    environment:
      POSTGRES_DB: crewup
      POSTGRES_USER: crewup
      POSTGRES_PASSWORD: crewup_dev_password
    volumes:
      - ./helm/crewup/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crewup-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crewup"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Event service
  event:
    build:
      context: ./event
      dockerfile: Dockerfile
    container_name: crewup-event
    environment:
      DATABASE_URL: postgresql://crewup:crewup_dev_password@crewup-db:5432/crewup
      KEYCLOAK_SERVER_URL: https://keycloak.ltu-m7011e-3.se
      KEYCLOAK_REALM: crewup
      KEYCLOAK_CLIENT_ID: crewup-frontend
    ports:
      - "8001:8000"
    networks:
      - crewup-network
    depends_on:
      postgres:
        condition: service_healthy

  # Group service
  group:
    build:
      context: ./group
      dockerfile: Dockerfile
    container_name: crewup-group
    environment:
      DATABASE_URL: postgresql://crewup:crewup_dev_password@crewup-db:5432/crewup
      KEYCLOAK_SERVER_URL: https://keycloak.ltu-m7011e-3.se
      KEYCLOAK_REALM: crewup
      KEYCLOAK_CLIENT_ID: crewup-frontend
    ports:
      - "8002:8000"
    networks:
      - crewup-network
    depends_on:
      postgres:
        condition: service_healthy

  # Rating service
  rating:
    build:
      context: ./rating
      dockerfile: Dockerfile
    container_name: crewup-rating
    ports:
      - "8003:8000"
    networks:
      - crewup-network
    depends_on:
      postgres:
        condition: service_healthy

  # Safety service
  safety:
    build:
      context: ./safety
      dockerfile: Dockerfile
    container_name: crewup-safety
    ports:
      - "8004:8000"
    networks:
      - crewup-network
    depends_on:
      postgres:
        condition: service_healthy

  # User service
  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    container_name: crewup-user
    environment:
      DATABASE_URL: postgresql://crewup:crewup_dev_password@crewup-db:5432/crewup
      KEYCLOAK_SERVER_URL: https://keycloak.ltu-m7011e-3.se
      KEYCLOAK_REALM: crewup
      KEYCLOAK_CLIENT_ID: crewup-frontend
    ports:
      - "8005:8000"
    networks:
      - crewup-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crewup-frontend
    ports:
      - "3000:80"
    networks:
      - crewup-network
    depends_on:
      - user
      - event
      - group
      - rating
      - safety

# Define custom network
networks:
  crewup-network:
    driver: bridge

# Define volumes
volumes:
  postgres_data: