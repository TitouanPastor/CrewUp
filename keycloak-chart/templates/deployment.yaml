apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: {{ .Values.keycloak.replicas }}
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
            # Init container to copy the theme from theme image
      initContainers:
      - name: custom-theme
        image: ghcr.io/titouanpastor/keycloak-theme:latest
        imagePullPolicy: Always
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying CrewUp theme to /themes..."
            cp -rv /theme/crewup-theme /themes/
            echo "Theme copied successfully!"
            ls -la /themes/
            ls -la /themes/crewup-theme/login/resources/img/ || true
        volumeMounts:
          - name: theme
            mountPath: /themes
      
      containers:
      - name: keycloak
        image: {{ .Values.keycloak.image }}
        args:
        - start
        - --db=postgres
        - --http-enabled=true
        - --http-port=8080
        - --hostname-strict=false
        - --proxy=edge
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL_HOST
          value: {{ .Values.keycloak.database.host }}
        - name: KC_DB_URL_PORT
          value: "{{ .Values.keycloak.database.port }}"
        - name: KC_DB_URL_DATABASE
          value: {{ .Values.keycloak.database.database }}
        - name: KC_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: username
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-db-secret
              key: password
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin-secret
              key: password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_METRICS_ENABLED
          value: "true"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: theme
          mountPath: /opt/keycloak/themes
        resources:
          {{- toYaml .Values.keycloak.resources | nindent 10 }}
      
      volumes:
      - name: theme
        emptyDir: {}
